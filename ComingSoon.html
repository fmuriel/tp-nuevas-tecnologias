<html>

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/bootstrap.css" />

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>200:ÖK</title>
</head>

<body>
    <ul>
        <li><a href="https://localhost:44366/Contacto.html">Contacto</a></li>
    </ul>

    <div class="container">
        <div class="row" style="margin-top:10px">
            <div class="col-sm-1 col-md-6 col-lg-12" style="text-align:center">
                <h1 style="font-size: 60px">UNDER CONSTRUCTION</h1>
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-sm-1 col-md-6 col-lg-12" style="text-align:center">
                <img src="images/constructor.jpg" />
            </div>
        </div>
        <div class="row" style="margin-top:20px">
            <div class="col-sm-1 col-md-6 col-lg-12" style="text-align:center">
                <h1>The website will be available in...</h1>
            </div>
        </div>
        <div class="row" style="margin-top:10px">
            <div class="col-sm-1 col-md-6 col-lg-12" style="text-align:center">
                <p id="demo"></p>
            </div>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 1, 2022 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
