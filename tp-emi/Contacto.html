<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>200:ÖK</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="contactoMain">
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>

    <div class="container-fluid">
      <div class="row" style="margin-top: 10px">
        <div class="col-sm-1 col-md-6 col-lg-12">
          <h1 style="font-size: 60px">CONTACTO</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1 col-md-6 col-lg-12 text-center">
          <h4 style="font-family: Raleway; color: white">
            Completá el formulario con tus datos
          </h4>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-sm-1 col-md-2 col-lg-1">
          <label class="labels">NOMBRE*</label>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3">
          <input type="text" class="form-control" />
        </div>
        <div class="col-sm-1 col-md-2 col-lg-1">
          <label class="labels">APELLIDO*</label>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3">
          <input type="text" class="form-control" />
        </div>
        <div class="col-sm-1 col-md-2 col-lg-1">
          <label class="labels">EMAIL*</label>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3">
          <input type="email" class="form-control" />
        </div>
      </div>
      <div class="row" style="margin-top: 30px">
        <div class="col-sm-1 col-md-2 col-lg-1">
          <label class="labels">TELÉFONO</label>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3">
          <input type="tel" class="form-control" />
        </div>
        <div class="col-sm-1 col-md-2 col-lg-1">
          <label class="labels">CIUDAD</label>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3">
          <input type="text" class="form-control" />
        </div>
        <div class="col-sm-1 col-md-2 col-lg-1">
          <label class="labels">ASUNTO</label>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-3 text-center">
          <select class="form-select">
            <option value="sugerencia">SUGERENCIA</option>
            <option value="consulta">CONSULTA</option>
            <option value="otro">OTRO</option>
          </select>
        </div>
      </div>
      <div class="row" style="margin-top: 30px">
        <div class="form-group">
          <label for="">MENSAJE*</label>
          <textarea class="form-control" name="" id="" rows="4"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
